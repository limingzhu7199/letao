<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城搜索</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/commen.css">
  <link rel="stylesheet" href="./css/product.css">

</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a class="icon_left" href="javascripe:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品详情</h4>
      <a class="icon_right" href="javascript:location.reload();">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>

    <!-- 主体 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 挖坑 -->
        </div>
      </div>
    </div>


    <!-- 底部 -->
    <div class="lt-product-bottom">
      <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">去购物车</a>
      <div class="btn mui-pull-right">
        <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>

    <!-- 创建一级分类的模板 -->
    <script type="text/html" id="tpl">
      <!-- 图片轮播 -->
      <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <div class="mui-slider-item">
            <a href="#">
              <img src="{{pic[pic.length-1].picAddr}}" />
            </a>
          </div>
          {{each pic v i}}
          <div class="mui-slider-item">
            <a href="#">
              <img src="{{v.picAddr}}" />
            </a>
          </div>
          {{/each}}
          <div class="mui-slider-item">
            <a href="#">
              <img src="{{pic[0].picAddr}}" />
            </a>
          </div>
        </div>
        <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i===0?' mui-active':''}}"></div>
          {{/each}}
        </div>
      </div>

      <!-- 商品名称 -->
      <div class="lt-pro-name">
        <strong>{{proName}}</strong>
      </div>
      <!-- 商品价格 -->
      <div class="lt-pro-price">
        <span>价格:</span>
        <span class="price">{{price}}</span>
        <span class="oldPrice">{{oldPrice}}</span>
      </div>
      <!-- 尺码 -->
      <div class="lt-pro-size">
        尺码:
        <%
          var temp = size.split('-');
          for(var i = temp[0];i<=temp[1];i++){
        %>
        <span>{{i}}</span>
        <% } %>
      </div>
      <!-- 商品数量 -->
      <div class="lt-pro-num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量:{{num}}双</span>
      </div>

      <!-- 商品描述 -->
      <div class="lt-pro-desc">
       描述:{{proDesc}}
      </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/product.js"></script>
</body>


</html>
