<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城搜索</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/commen.css">
  <link rel="stylesheet" href="./css/productList.css">

</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a class="icon_left" href="javascripe:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品列表</h4>
    </div>

    <!-- 主体 -->
    <div class="lt-main">
      <div class="lt-search">
        <input type="text" placeholder="请输入关键字" class="search">
        <button class="mui-btn mui-btn-blue search_btn">搜索</button>
      </div>
      <div class="lt-sort">
         <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
         <a href="javascript:;"  data-type="price">价格<span class="fa fa-angle-down"></span></a>
         <a href="javascript:;"  data-type="num" >库存<span class="fa fa-angle-down"></span></a>
         <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
      </div>

         <!-- 商品展示 -->
         <div class="lt-product mui-clearfix">
          <!-- 挖个坑 -->
               
          </div>


    </div>






    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 创建一级分类的模板 -->
  <script type="text/html" id="tpl">
    {{if data.length === 0}}
    <div>没有更多的商品信息</div>
    {{/if}}
    {{each data v i}}
    <a href="product.html?productId={{v.id}}" class="lt-item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proDesc}}</p>
        <p>
          <span class="price">{{v.price}}</span>
          <span class="oldPrice">{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-blue">立即购买</button>
      </a>      
   {{/each}}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/commen.js"></script>
  <script src="./js/productList.js"></script>
</body>


</html>
