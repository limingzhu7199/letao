<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/commont.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary mt-150">
                <div class="panel-heading">
                    <h4>后台管理系统</h4>
                </div>
                <!-- 表单 -->
                <div class="panel-body">
                    <form class="form-horizontal" >
                        <!-- 用户名 -->
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                    <!-- autocomplete = "off" 清除历史记录 -->
                                <input type="text" autocomplete = "off" class="form-control" name="username" id="inputEmail3" placeholder="请输入用户名">
                            </div>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default pull-left">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./js/commont.js"></script>
<script src="./js/login.js"></script>


</html>
